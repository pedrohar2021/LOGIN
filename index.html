<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon"  type="image/jpg"  href="https://yt3.ggpht.com/yjbuUxv2KXThRqVgVATnWm4WRHJJi8ZqaaDwN1oemToR2XRAtDuRk3pyqd-zJw5sFZRqmnazE-o=s900-c-k-c0x00ffffff-no-rj" />
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue EdTech: Acesso ao site</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section>

        <img id="login" src="./assets/images/login3.png" alt="Ilustração Login">
        
        <div>
            <img id="logo" src="./assets/images/logo-blue-croped.gif" alt="Logo BlueEdTech">
            <h1>Você possui uma conta?</h1>
            
            <p>Insira seu login e senha para acessar a plataforma</p>
            <form action="">

                <label for="user">Usuário</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" autofocus>

                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="Digite sua senha">

                
               
                
                <button type="submit">Acessar</button>
                <button type="reset">Cadastre-se</button>
                <a href=""><p>Esqueceu seu usuário ou senha?</p></a>
            
            </form>
        </div>

    </section>
</body>
</html>
